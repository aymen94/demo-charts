<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOFTWARE METRICS - Championship</title>
    <style>
        body {
            background-color: #4e88c7;
            background-image: url("bg.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        .container {
            background-color: white;
            min-height: 90vh;
        }

        .navbar {
            background-color: #4e88c7;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark mb-2">
            <a class="navbar-brand" href="#">
                <img src="logo.gif" height="25" class="d-inline-block align-top" alt="">
                Cruscotto
            </a> <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Charts</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container" id="myCharts">
            <div class="row justify-content-between m-3">
                <button class="btn btn-light" data-toggle="collapse" aria-expanded="false" data-target="#multiCollapse1"
                    aria-controls="multiCollapse1">Vista Globale</button>
                <button class="btn btn-light" type="button" data-toggle="collapse" data-target="#multiCollapse2"
                    aria-expanded="false" aria-controls="multiCollapse2">Vista PM</button>
                <button class="btn btn-light" type="button" data-toggle="collapse" data-target="#multiCollapse3"
                    aria-expanded="false" aria-controls="multiCollapse3">Vista Client Manager</button>
                <button class="btn btn-light" type="button" data-toggle="collapse" data-target="#multiCollapse4"
                    aria-expanded="false" aria-controls="multiCollapse4">Produttività</button>

            </div>

            <div class="row justify-content-around m-5">

                <div class="collapse multi-collapse" id="multiCollapse1" data-parent="#myCharts">
                    <label class="badge badge-info">Produttività per BSL</label>
                    <div id="chart-vista-globale"></div>
                </div>

                <div class="collapse multi-collapse" id="multiCollapse2" data-parent="#myCharts">
                    <label class="badge badge-info">Dati Progetto Stima/Consuntivo FP</label>
                    <div id="chart-vista-pm"></div>
                </div>

                <div class="collapse multi-collapse" id="multiCollapse3" data-parent="#myCharts">
                    <label class="badge badge-info">FP stimati/FP consuntivati per Contratto</label>
                    <div id="chart-vista-client-manager"></div>
                </div>

                <div class="collapse multi-collapse" id="multiCollapse4" data-parent="#myCharts">
                    <label class="badge badge-info">Produttività</label>
                    <div id="chart-prod-tech"></div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.8.4"></script>
    <script>
        var globale = {
            series: [6, 3, 2, 7, 4.5, 3.2, 3.8],
            chart: {
                type: 'pie',
                width: 500,
                height: 500
            },
            labels: ['BSL  A', 'BSL  B', 'BSL  C', 'BSL  D', 'BSL  E', 'BSL  F', 'BSL  G'],
            responsive: [{
                breakpoint: 480,
                options: {
                    chart: {
                        width: 200
                    },
                    legend: {
                        position: 'bottom'
                    }
                }
            }]
        };

        var pm = {
            series: [{
                name: 'Stima FP',
                data: [3000, 15000, 1500, 6000, 2500, 10000, 2800]
            }, {
                name: 'Consuntivo FP',
                data: [4000, 12600, 1600, 5500, 2400, 9800, 4000]
            },],
            chart: {
                type: 'bar',
                width: 700,
                height: 450
            },
            plotOptions: {
                bar: {
                    horizontal: false,
                    columnWidth: '55%',
                    endingShape: 'rounded'
                },
            },
            dataLabels: {
                enabled: false
            },
            stroke: {
                show: true,
                width: 2,
                colors: ['transparent']
            },
            xaxis: {
                categories: ['progetto 1', 'progetto 2', 'progetto 3', 'progetto 4', 'progetto 5', 'progetto 6', 'progetto 7', 'progetto 8'],
            },
            fill: {
                opacity: 1
            },
            tooltip: {
                y: {
                    formatter: function (val) {
                        return "€ " + val + " euro"
                    }
                }
            }
        };

        var clientManager = {
            series: [{
                name: 'Stima FP',
                data: [3000, 15000, 1500, 6000, 2500, 10000, 2800]
            }, {
                name: 'Consuntivo FP',
                data: [4000, 12600, 1600, 5500, 2400, 9800, 4000]
            },],
            chart: {
                type: 'bar',
                width: 700,
                height: 450
            },
            plotOptions: {
                bar: {
                    horizontal: false,
                    columnWidth: '55%',
                    endingShape: 'rounded'
                },
            },
            dataLabels: {
                enabled: false
            },
            stroke: {
                show: true,
                width: 2,
                colors: ['transparent']
            },
            xaxis: {
                categories: ['progetto 1', 'progetto 2', 'progetto 3', 'progetto 4', 'progetto 5', 'progetto 6', 'progetto 7', 'progetto 8'],
            },
            fill: {
                opacity: 1
            },
            tooltip: {
                y: {
                    formatter: function (val) {
                        return "€ " + val + " euro"
                    }
                }
            }
        };

        var prodTech = {
            series: [3, 2, 3.5, 6, 4.5, 6],
            chart: {
                width: 500,
                height: 500,
                type: 'donut'
            },
            labels: ["Java", "Cobol", "Oracle", "C++", ".NET", "JavaScript"],
            fill: {
                type: 'gradient',
            },
            legend: {
                formatter: function (val, opts) {
                    return val + " - " + opts.w.globals.series[opts.seriesIndex]
                }
            },
            responsive: [{
                breakpoint: 480,
                options: {
                    chart: {
                        width: 200
                    },
                    legend: {
                        position: 'bottom'
                    }
                }
            }]
        };



        var chartGlobale = new ApexCharts(document.querySelector("#chart-vista-globale"), globale);
        var chartPM = new ApexCharts(document.querySelector("#chart-vista-pm"), pm);
        var chartClientManager = new ApexCharts(document.querySelector("#chart-vista-client-manager"), clientManager);
        var chartProdTech = new ApexCharts(document.querySelector("#chart-prod-tech"), prodTech);

        chartGlobale.render();
        chartPM.render();
        chartClientManager.render();
        chartProdTech.render();
    </script>
</body>

</html>
